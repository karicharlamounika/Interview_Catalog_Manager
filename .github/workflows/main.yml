name: API and E2E Test execution of app catalog manager using github actions

on:
  workflow_dispatch:

jobs:
  build-test-backend:
    name: Build Backend and test API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies start and verify backend
        run: bash ./setup_backend.sh

      - name: Run API tests
        run: |
          echo "Running API tests"
          cd backend || exit 1
          npm run test:api

          echo "=== Debug Information ==="
          pwd
          echo "Current directory contents:"
          ls -la
    
          echo "Looking for test output directories:"
          find . -type d \( -name "*test*" -o -name "*report*" -o -name "*result*" \) 2>/dev/null || true
          
          echo "Looking for test output files:"
          find . -type f \( -name "*.xml" -o -name "*.json" -o -name "*.html" \) -path "*/test*" 2>/dev/null || true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: |
            ./backend/

  e2e-tests:
    name: E2E test execution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies, start and verify backend
        run: bash ./setup_backend.sh

      - name: Install dependencies, start and verify frontend
        run: bash ./setup_frontend.sh
        
      - name: Install Playwright and run E2E tests
        run: |
          echo "Installing Playwright dependencies and runing E2E tests"
          cd frontend || exit 1
          npm run test:ci

          echo "=== Debug Information ==="
          pwd
          echo "Current directory contents:"
          ls -la
    
          echo "Looking for test output directories:"
          find . -type d \( -name "*test*" -o -name "*report*" -o -name "*result*" \) 2>/dev/null || true
          
          echo "Looking for test output files:"
          find . -type f \( -name "*.xml" -o -name "*.json" -o -name "*.html" \) -path "*/test*" 2>/dev/null || true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: |
            ./frontend/playwright-report/
            ./frontend/test-results/
